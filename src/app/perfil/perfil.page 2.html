<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Mi Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mi Perfil</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>
      <ion-label>
        <h2>Nombre</h2>
        <p>{{ usuario.nombre }}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Apellido</h2>
        <p>{{ usuario.apellido }}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Nivel de Estudios</h2>
        <p>{{ usuario.nivel }}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Fecha de Nacimiento</h2>
        <p>{{ usuario.fechaNacimiento | date:'longDate' }}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Correo</h2>
        <p>{{ usuario.correo }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
