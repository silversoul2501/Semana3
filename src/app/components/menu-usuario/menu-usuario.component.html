<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Menú Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item routerLink="/catalogo" routerDirection="root">
      <ion-icon name="pricetag-outline" slot="start"></ion-icon>
      <ion-label>Catálogo</ion-label>
    </ion-item>
    <ion-item routerLink="/ofertas" routerDirection="root">
      <ion-icon name="bookmark-outline" slot="start"></ion-icon>
      <ion-label>Ofertas</ion-label>
    </ion-item>
    <ion-item routerLink="/perfil-usuario" routerDirection="root">
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-label>Perfil Usuario</ion-label>
    </ion-item>
    <ion-item routerLink="/carrito" routerDirection="root">
      <ion-icon name="cart-outline" slot="start"></ion-icon>
      <ion-label>Carrito</ion-label>
    </ion-item>
    <ion-item (click)="cerrarSesion()">
      <ion-icon name="log-out-outline" slot="start"></ion-icon>
      <ion-label>Cerrar sesión</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
